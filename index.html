<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<title>To-Do List!</title>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="node_modules/mustache/mustache.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/index2.js"></script>
</head>
<body>
	<div class="box">
		<div class="time"></div>
		<div class="greet"></div>
	</div>

	<div class="list">

		<div>
			Create a To-Do List!
			<button id="add">
				<i class="fa fa-plus" aria-hidden="true"></i>
			</button>
		<div>


		<div id="listWrapper">
			<input type="text" class="todoListInputs" name="" id="todoListName" 
				   placeholder="Enter List Name E.g. Groceries">
			<button id="addTodoList">
				<i class="fa fa-plus" aria-hidden="true"></i>
			</button>

			<div id="todo-list"></div>
		</div>


		<div class="todoWrapper">
			<div>
				<input type="text" class="userInputs" name="" id="todoName" placeholder="Enter Item E.g. Milk">
 				<button id="submit">Add!</button>
			</div>
			<div id="todoList"></div>
		</div>

	</div>

	<script>
		var _onReady = function(){
			MyApp.init();
		}
		$(document).ready(_onReady);
	</script>

</html>
